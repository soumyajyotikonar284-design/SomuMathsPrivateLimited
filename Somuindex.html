<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SomuAI - Your friendly AI</title>
    <!-- Tailwind CSS for utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Deep charcoal background */
            color: #c9d1d9; /* Light gray text for contrast */
            /* Subtle starry background pattern */
            background-image: radial-gradient(circle, #2f3640 1px, transparent 1px), radial-gradient(circle, #2f3640 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        #chat-container {
            max-width: 600px;
            height: 90vh; /* Adjust height for a more prominent container */
            display: flex;
            flex-direction: column;
            border-radius: 1.5rem;
            border: 1px solid rgba(50, 56, 68, 0.5); /* Semi-transparent border */
            background-color: #161b22; /* Darker container background */
            /* Glow effect */
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.1), 0 0 40px rgba(88, 166, 255, 0.05);
        }

        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .message {
            padding: 0.75rem 1.25rem;
            border-radius: 1.5rem;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.5s ease-out;
        }

        .user-message {
            background-color: #21262d; /* Slightly lighter dark background */
            color: #f7fafc;
            border-radius: 1.5rem 1.5rem 0.5rem 1.5rem;
            align-self: flex-end;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .ai-message {
            background-color: #58a6ff; /* A cool, vibrant blue for the AI */
            color: #0d1117;
            border-radius: 1.5rem 1.5rem 1.5rem 0.5rem;
            align-self: flex-start;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        #send-btn {
            background: linear-gradient(90deg, #58a6ff, #8a4bff);
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.5);
        }

        #send-btn:hover {
            box-shadow: 0 0 25px rgba(88, 166, 255, 0.8);
            transform: translateY(-2px);
        }

        #user-input {
            transition: all 0.3s ease-in-out;
        }
        
        #user-input:focus {
            box-shadow: 0 0 0 2px #58a6ff;
        }

        .message-box {
            background-color: #ef4444; /* Error red */
            padding: 1rem;
            border-radius: 1rem;
            text-align: center;
            margin: 1rem;
            color: #fff;
            display: none;
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        /* Custom scrollbar for a modern look */
        #chat-history::-webkit-scrollbar {
            width: 8px;
        }
        #chat-history::-webkit-scrollbar-track {
            background: #161b22;
        }
        #chat-history::-webkit-scrollbar-thumb {
            background-color: #21262d;
            border-radius: 20px;
            border: 2px solid #161b22;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="chat-container" class="w-full">
        <!-- AI Header -->
        <div class="bg-gray-800 p-4 rounded-t-2xl flex items-center justify-between border-b border-gray-700">
            <h1 class="text-2xl font-bold font-poppins">SomuAI</h1>
            <span class="text-green-400 font-semibold text-sm">Online</span>
        </div>

        <!-- Chat History -->
        <div id="chat-history" class="p-4 flex-1 overflow-y-auto">
            <div class="ai-message message">Hello! I'm SomuAI. I can chat and do math. What can I help with today?</div>
        </div>

        <!-- Message Input -->
        <div class="bg-gray-800 p-4 rounded-b-2xl flex items-center gap-2 border-t border-gray-700">
            <input type="text" id="user-input" placeholder="Type a message or a math problem..." class="flex-1 p-3 rounded-xl bg-gray-700 text-gray-100 focus:outline-none focus:ring-0 focus:border-transparent border-none">
            <button id="send-btn" class="text-white font-bold py-3 px-6 rounded-xl">
                Send
            </button>
        </div>
    </div>

    <!-- Message box for errors and info -->
    <div id="message-box" class="message-box fixed bottom-4 left-1/2 transform -translate-x-1/2 w-auto px-4 py-2 bg-red-600 rounded-lg text-white"></div>

    <script>
        // API Configuration (leave as empty string)
        const apiKey = "";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        // Get DOM elements
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const messageBox = document.getElementById('message-box');

        // Initial chat history for API calls
        let conversationHistory = [{
            role: "model",
            parts: [{ text: "Hello! I'm SomuAI. I can chat and do math. What can I help with today?" }]
        }];

        // Function to show a temporary message
        function showMessage(message, type = 'error') {
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            if (type === 'error') {
                messageBox.classList.remove('bg-green-600');
                messageBox.classList.add('bg-red-600');
            } else {
                messageBox.classList.remove('bg-red-600');
                messageBox.classList.add('bg-green-600');
            }
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }

        // Function to add a message to the chat display
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = text;
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'ai-message');
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight; // Auto-scroll to the bottom
        }

        // Function to process user input and get a response
        async function getAiResponse(userMessage) {
            const userTextLower = userMessage.toLowerCase().trim();

            // 1. Check for specific creator question
            const creatorKeywords = ["who made you", "who is your creator", "who is somu", "who is somy", "created you"];
            if (creatorKeywords.some(keyword => userTextLower.includes(keyword))) {
                return "My creator is Soumyajyoti Konar.";
            }

            // 2. Check for math problems (subtraction, addition, division)
            const mathRegex = /^(\d+(\.\d+)?)\s*([+\-/])\s*(\d+(\.\d+)?)$/;
            const match = userTextLower.match(mathRegex);
            if (match) {
                const num1 = parseFloat(match[1]);
                const operator = match[3];
                const num2 = parseFloat(match[4]);
                let result;
                if (operator === '+') {
                    result = num1 + num2;
                } else if (operator === '-') {
                    result = num1 - num2;
                } else if (operator === '/') {
                    if (num2 === 0) {
                        return "I cannot divide by zero.";
                    }
                    result = num1 / num2;
                }
                return `The answer is: ${result}`;
            }

            // 3. Check for out-of-scope questions (external world)
            const externalKeywords = ["what is the weather", "what is the news", "tell me about", "who is", "what is", "where is"];
            if (externalKeywords.some(keyword => userTextLower.startsWith(keyword))) {
                return "I did not get that access from Somu bro...";
            }

            // 4. Default to API call for general chat
            conversationHistory.push({ role: "user", parts: [{ text: userMessage }] });

            const payload = {
                contents: conversationHistory.map(entry => ({
                    role: entry.role,
                    parts: entry.parts
                })),
            };

            // Using exponential backoff for retries
            for (let i = 0; i < 3; i++) { // Retry up to 3 times
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`API call failed with status: ${response.status}`);
                    }

                    const result = await response.json();
                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const aiText = result.candidates[0].content.parts[0].text;
                        conversationHistory.push({ role: "model", parts: [{ text: aiText }] });
                        return aiText;
                    } else {
                        throw new Error('Unexpected API response structure or no candidates.');
                    }
                } catch (e) {
                    console.error('API Error:', e);
                    if (i < 2) { // Wait before retrying
                        await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000));
                    } else {
                        // Fallback to the specified response on API failure
                        return "I did not get that access from Somu bro...";
                    }
                }
            }
        }

        // Handle sending a message
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) {
                showMessage("Please type a message.");
                return;
            }

            addMessage(message, 'user');
            userInput.value = '';

            const aiResponse = await getAiResponse(message);
            addMessage(aiResponse, 'ai');
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
